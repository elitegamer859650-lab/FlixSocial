<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - FlixSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-black shadow-lg sticky top-0 z-50">
        <div class="container mx-auto">
            <div class="flex justify-between items-center p-4">
                <div class="flex items-center">
                    <i class="fas fa-play-circle text-2xl mr-2 text-yellow-300"></i>
                    <h1 class="text-xl font-bold">FlixSocial</h1>
                </div>
                <nav class="flex space-x-6">
                    <a href="index.html" class="font-medium hover:text-yellow-300 transition">Home</a>
                    <a href="videos.html" class="font-medium hover:text-yellow-300 transition">Videos</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Video Player -->
    <main class="container mx-auto p-4 mt-4">
        <div id="videoContainer" class="max-w-4xl mx-auto">
            <!-- Video will be loaded here dynamically -->
            <div id="loading" class="text-center py-20">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-xl">Loading video...</p>
            </div>
            <div id="notFound" class="text-center py-20 hidden">
                <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                <h2 class="text-2xl font-bold mb-4">Video Not Found</h2>
                <p class="text-gray-400 mb-6">The video you're looking for doesn't exist or has been removed.</p>
                <a href="videos.html" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg">
                    Browse Videos
                </a>
            </div>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8CjkoY0ygW4lhpTn_-BKOI9DjHqqFXBs",
            authDomain: "heroflix-d64ac.firebaseapp.com",
            databaseURL: "https://heroflix-d64ac-default-rtdb.firebaseio.com",
            projectId: "heroflix-d64ac",
            storageBucket: "heroflix-d64ac.firebasestorage.app",
            messagingSenderId: "451233952566",
            appId: "1:451233952566:web:1ecd9f7066d5e7cab77997"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get video ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        async function loadVideo() {
            const loading = document.getElementById('loading');
            const notFound = document.getElementById('notFound');
            const videoContainer = document.getElementById('videoContainer');

            if (!videoId) {
                loading.classList.add('hidden');
                notFound.classList.remove('hidden');
                return;
            }

            try {
                // Get video data from Firebase
                const videoRef = database.ref('videos/' + videoId);
                const snapshot = await videoRef.once('value');
                const videoData = snapshot.val();

                if (!videoData) {
                    loading.classList.add('hidden');
                    notFound.classList.remove('hidden');
                    return;
                }

                // Update view count
                videoRef.update({
                    views: (videoData.views || 0) + 1
                });

                // Create video player
                loading.classList.add('hidden');
                videoContainer.innerHTML = `
                    <div class="bg-black rounded-xl overflow-hidden">
                        <video 
                            id="mainVideo" 
                            controls 
                            autoplay 
                            class="w-full h-auto max-h-[70vh]"
                            poster="${videoData.thumbnail || 'https://placehold.co/800x450/3B82F6/FFFFFF?text=Loading...'}"
                        >
                            <source src="${videoData.videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    
                    <div class="mt-6 bg-gray-800 rounded-xl p-6">
                        <h1 class="text-2xl font-bold mb-2">${videoData.title || 'Untitled Video'}</h1>
                        <div class="flex items-center mb-4">
                            <div class="bg-blue-500 text-white px-3 py-1 rounded text-sm font-bold mr-2">
                                ${videoData.category || 'General'}
                            </div>
                            <div class="text-gray-400 text-sm">
                                <i class="fas fa-eye mr-1"></i> ${(videoData.views || 0) + 1} views
                            </div>
                            <div class="text-gray-400 text-sm ml-4">
                                <i class="fas fa-thumbs-up mr-1"></i> ${videoData.likes || 0} likes
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                                    ${videoData.uploadedBy ? videoData.uploadedBy.charAt(0).toUpperCase() : 'U'}
                                </div>
                                <div>
                                    <h3 class="font-bold">${videoData.uploadedByName || 'Unknown User'}</h3>
                                    <p class="text-gray-400 text-sm">${videoData.uploadedAt ? new Date(videoData.uploadedAt).toLocaleDateString() : 'Unknown date'}</p>
                                </div>
                            </div>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full flex items-center">
                                <i class="fas fa-thumbs-up mr-2"></i> Like
                            </button>
                        </div>
                        
                        <div class="border-t border-gray-700 pt-4">
                            <h3 class="font-bold text-lg mb-3">Description</h3>
                            <p class="text-gray-300">${videoData.description || 'No description available.'}</p>
                        </div>
                    </div>
                `;

                // Update page title
                document.title = `${videoData.title} - FlixSocial`;

            } catch (error) {
                console.error('Error loading video:', error);
                loading.classList.add('hidden');
                notFound.classList.remove('hidden');
            }
        }

        // Load video when page loads
        document.addEventListener('DOMContentLoaded', loadVideo);
    </script>
</body>
</html>
