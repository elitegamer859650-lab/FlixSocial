<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - FlixSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .nav-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .profile-cover { height: 200px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="nav-gradient text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto">
            <div class="flex justify-between items-center p-4">
                <div class="flex items-center">
                    <i class="fas fa-play-circle text-2xl mr-2 text-yellow-300"></i>
                    <h1 class="text-xl font-bold">FlixSocial</h1>
                </div>
                <nav class="flex space-x-6">
                    <a href="index.html" class="font-medium hover:text-yellow-300 transition">Home</a>
                    <a href="profile.html" class="font-medium hover:text-yellow-300 transition">Profile</a>
                    <a href="profile-edit.html" class="font-medium border-b-2 border-yellow-300">Edit Profile</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full text-sm">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 mt-4 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Profile Cover -->
            <div class="profile-cover relative">
                <div class="absolute inset-0 bg-black bg-opacity-40"></div>
                <div class="absolute bottom-4 left-6 text-white">
                    <h1 class="text-2xl font-bold">Edit Profile</h1>
                    <p class="opacity-90">Update your personal information and preferences</p>
                </div>
                <button class="absolute top-4 right-4 bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-camera mr-2"></i>Change Cover
                </button>
            </div>

            <!-- Profile Form -->
            <div class="p-6">
                <form class="space-y-6">
                    <!-- Profile Picture -->
                    <div class="flex items-center space-x-6 -mt-20 mb-6">
                        <div class="relative">
                            <div class="w-32 h-32 rounded-full bg-blue-500 flex items-center justify-center text-white text-4xl font-bold border-4 border-white shadow-lg">
                                JS
                            </div>
                            <button type="button" class="absolute bottom-2 right-2 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full">
                                <i class="fas fa-camera text-sm"></i>
                            </button>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold">John Smith</h2>
                            <p class="text-gray-600">@johnsmith</p>
                        </div>
                    </div>

                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" value="John" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" value="Smith" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" value="johnsmith" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" value="john@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                        <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tell people about yourself...">Content creator passionate about technology and education. Sharing knowledge through videos and tutorials.</textarea>
                    </div>

                    <!-- Location & Website -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                            <input type="text" value="San Francisco, CA" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Website</label>
                            <input type="url" value="https://johnsmith.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Social Links</label>
                        <div class="space-y-3">
                            <div class="flex items-center space-x-3">
                                <i class="fab fa-twitter text-blue-400 w-5"></i>
                                <input type="text" placeholder="Twitter username" value="@johnsmith" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="flex items-center space-x-3">
                                <i class="fab fa-instagram text-pink-500 w-5"></i>
                                <input type="text" placeholder="Instagram username" value="@johnsmith" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="flex items-center space-x-3">
                                <i class="fab fa-linkedin text-blue-600 w-5"></i>
                                <input type="text" placeholder="LinkedIn profile URL" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Privacy Settings -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-bold mb-4">Privacy Settings</h3>
                        <div class="space-y-3">
                            <label class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                                <div>
                                    <div class="font-medium">Public Profile</div>
                                    <div class="text-sm text-gray-600">Anyone can see your profile and videos</div>
                                </div>
                                <input type="checkbox" checked class="rounded text-blue-500">
                            </label>
                            <label class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                                <div>
                                    <div class="font-medium">Email Notifications</div>
                                    <div class="text-sm text-gray-600">Receive email updates about your account</div>
                                </div>
                                <input type="checkbox" checked class="rounded text-blue-500">
                            </label>
                            <label class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                                <div>
                                    <div class="font-medium">Data Analytics</div>
                                    <div class="text-sm text-gray-600">Help improve FlixSocial by sharing usage data</div>
                                </div>
                                <input type="checkbox" checked class="rounded text-blue-500">
                            </label>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4 pt-6 border-t">
                        <button type="button" onclick="window.history.back()" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
